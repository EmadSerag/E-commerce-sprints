<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/apple.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/style-home.css"/>
    <title>E-commerce</title>
</head>
<body>
    <!-- Start Header  -->
    <header class="header">
        <i id="navbarBtn" class="fa-solid fa-bars"></i>
        <a href="#" class="logo"title="apple" ><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
        <nav class="navgation" id="navgation">
            <ul class="group">
                <li><a href="#">Men's Clothing</a></li>
                <li><a href="#">Jewelery</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Women's Clothing</a></li>
                     <button class="btn btn-outline-light" id="login" type="button">Logout</button>
            </ul>
        </nav>
      
        <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
    </header>
    <!-- End Header  -->
     <!-- Start Hero Section   -->
    <div class="hero">
        	   <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <video class="d-block w-100" autoplay loop >
  <source src="./videos/small (1).mp4" type="video/mp4"/>
</video>
    </div>
    
    <div class="carousel-item"> 
             <video class="d-block w-100 " autoplay loop >
  <source src="./videos/small (2).mp4" type="video/mp4"/>
</video>
    </div>
    <div class="carousel-item">
      <video class="d-block w-100" autoplay loop >
  <source src="./videos/small.mp4" type="video/mp4"/>
</video>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
    <!-- End Hero Section    -->
      <!-- Start Products Section  -->
       <div class="products">
        <h2 class="section-title">Products</h2>
<div class="container d-flex justify-content-center align-items-center flex-column">

  <div id="filter">

</div>
<div class="products-container row" id="products-container">

</div>
</div>
       </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
